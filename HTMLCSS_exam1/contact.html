<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
  <title>株式会社DIVE</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="business.html">事業内容</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li class="point"><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </aside>
      <article class="content">
        <table class="contact">
          <tr>
            <th>お名前</th>
            <td>
              <form><input type="text"></form>
            </td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td>
              <form><input type="text"></form>
            </td>
          </tr>
          <tr>
            <th>性別</th>
            <td>
              <form>
                <input class="checkbox " type="checkbox" name="gender">
                  <label for="gender">男</label>
                <input class="checkbox" type="checkbox" name="gender">
                  <label for="gender">女</label>
              </form>
            </td>
          </tr>
          <tr>
            <th>お問い合わせ内容</th>
            <td>
              <form><input type="textarea"></form>
            </td>
          </tr>
        </table>
        <div class="submit_button">
          <input type="submit" value="送信">
        </div>
      </article>
    </div>
    <footer class="footer">

    </footer>
